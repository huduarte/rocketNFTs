<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RocketNFTs</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a class="logo">Rocket <span>NFTs</span></a>

      <!-- Menu -->
      <div class="menu">
        <ul class="grid">
          <li><a class="title">Comprar NFT</a></li>
          <li><a class="title">Sobre</a></li>
          <li><a class="title">FAQ</a></li>
          <li><a class="title-box">Conectar carteira</a></li>
        </ul>
      </div>
    </header>

      </nav>
      

    <main>
      <section id="home-principal">
        <div id="texto-principal">
          <h1>
            Descubra a verdadeira <br />
            arte digital e colecione diversas <br />
            <span> NFTs </span>
          </h1>
        </div>

        <div id="img-circle">
          <img src="assets/Badge.svg" alt="badge " />
        </div>

        <div id="texto-um">
          <p>
            Mercado digital para colecionáveis em criptos e tokens não fungível
            (NFT). Compre, venda e descubra ativos digitais exclusivos para
            você.
          </p>
        </div>

        <div id="avatares">
          <img src="assets/Avatars.svg" alt="grupo de avatares" />
          <p id="texto-avatares">
            +10 <br />
            Artistas selecionados
          </p>
        </div>

        <div id="grupo-imgs">

        <div id="grupo-img-1">
          <div class="img1">
            <img src="assets/img1.svg" alt="" />
          </div>

          <div class="img2">
            <img src="assets/img2.svg" alt="" />
          </div>

          <div class="img3">
            <img src="assets/img3.svg" alt="" />
          </div>

          <div class="img4">
            <img src="assets/img4.svg" alt="" />
          </div>
        </div>

        <div id="grupo-img-2">

          <div class="img5">
            <img src="assets/img5.svg" alt="" />
          </div>

          <div class="img6">
            <img src="assets/img6.svg" alt="" />
          </div>

          <div class="img7">
            <img src="assets/img7.svg" alt="" />
          </div>

          <div class="img8">
            <img src="assets/img8.svg" alt="" />
          </div>
        </div>
      </div>
    


      </section>
    </main>
  </body>
</html>
